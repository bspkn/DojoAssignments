<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing JQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".hide-button").click(function(){
                $("p").hide();
            })
            $(".show-button").click(function(){
                $("p").show();
            })
            $(".toggle-button").click(function(){
                $("h1").toggle();
            })
             $(".slide-down-button").click(function(){
                  $( "img" ).slideDown( "slow", function() {
    // Animation complete.
                });
            });
             $(".slide-up-button").click(function(){
                  $( "img" ).slideUp( "slow", function() {
                });
            });
              $(".slide-toggle-button").click(function(){
                  $( "img" ).slideToggle( "slow", function() {
                });
            });
               $(".fade-in-button").click(function(){
                  $( "img" ).fadeIn( "slow", function() {
                });
            });
              $(".fade-out-button").click(function(){
                  $( "img" ).fadeOut( "slow", function() {
                });
            });
              $(".add-class-button").click(function(){
                $( ".myclass.otherclass" ).css( "border", "13px solid red" );
            });  
              $(".before-button").click(function(){
                $( "p" ).before( "<b>Hello</b>" );
            });
              $(".after-button").click(function(){
                $( "p" ).after( "<b>Boom!</b>" );
            });
              $(".html-button").click(function(){
                $( "p" ).html( "<p>All new content. <em>You bet!</em></p>" );
            });
              $(".append-button").click(function(){
                $( "p" ).append( document.createTextNode( "Crazy!" ) );
            });
              $(".attr-button").click(function(){
              $("img").attr( "title", "Python"); //If you hover over the image it will show title... works.//
            });
              $( "input" ).keyup(function() {
                var value = $( this ).val();
                    $( "p" ).text( value );
                });
                // .keyup();
              $(".text-button").click(function(){
                $("p").text( "ALL new text." );
            });
            $(".data-button").click(function(){
               $( "body" ).data( "name", "yourname" );
                    alert( $( "body" ).data( "name" ) );
            });
        });
    </script>
  </head>
  <body>
